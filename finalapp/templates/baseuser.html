<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/baseuser.css' %}">
</head>
<body>
    <header>
        {% if member.profile_picture %}
            <img src="{{ member.profile_picture.url }}?{{ member.updated_at|date:'U' }}" alt="Profile Picture" class="profile-img">
        {% else %}
            <img src="{% static 'images/default_profile.png' %}" alt="Default Profile Picture" class="profile-img">
        {% endif %}
        <div class="user-info">
            <p1>{{ user }}</p1>
        </div>
    </header>
    <div class="app-container">
        <div class="sidebar">
            <nav class="sidebar-nav">
                <a href="{% url 'home' %}" class="{% if request.path == home_url %}active{% endif %}">
                    <div class="button-number">1</div>
                    <span>หน้าแรก</span>
                </a>
                <a href="{% url 'profile' %}" class="{% if request.path == profile_url %}active{% endif %}">
                    <div class="button-number">2</div>
                    <span>โปรไฟล์</span>
                </a>
                <a href="{% url 'rent-check' %}" class="{% if request.path == 'rent-check_url' %}active{% endif %}">
                    <div class="button-number">3</div>
                    <span>ตรวจสอบค่าเช่า</span>
                </a>
                <a href="/electricity-usage/" class="{% if request.path == 'electricity-usage_url' %}active{% endif %}">
                    <div class="button-number">4</div>
                    <span>เลขมิเตอร์</span>
                </a>
                <a href="{% url 'complaint' %}" class="{% if request.path == complaint_url %}active{% endif %}">
                    <div class="button-number">5</div>
                    <span>ร้องเรียน</span>
                </a>
                <a href="{% url 'user_view_lease' %}"  class="{% if request.path == user_view_lease_url %}active{% endif %}">
                    <div class="button-number">6</div>
                    <span>ตรวจสอบสัญญาเช่า</span>
                </a>
                <a href="{% url 'view_news' %}" class="{% if request.path == view_news_url %}active{% endif %}">
                    <div class="button-number">7</div>
                    <span>ประชาสัมพันธ์</span>
                </a>
            </nav>
            <div class="extra-links">
                <a href="{% url 'notifications' %}">
                    <span>แจ้งเตือน</span>
                </a>
                <a href="{% url 'logout' %}" onclick="return confirmLogout()">
                    <span>ออกจากระบบ</span>
                </a>
            </div>
        </div>
        <main>
            <div class="content-container">
                {% block content %}{% endblock %}
            </div>
        </main>
        
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
