{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>สมัครสมาชิก</title>
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
</head>
<body>
    <div class="register-container">
        <h2>สมัครสมาชิก</h2>
        <form method="POST" onsubmit="return validateForm()">
            {% csrf_token %}
            <div>
                <label for="fullname">ชื่อ - นามสกุล</label>
                <input type="text" id="fullname" name="fullname" required>
            </div>
            <div>
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
                <span id="email-error" class="error-message"></span>
            </div>
            
            <div>
                <label for="password">รหัสผ่าน</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">ยืนยันรหัสผ่าน</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
                <span id="password-error" class="error-message"></span>
            </div>
            <div>
                <label for="phone">เบอร์โทรศัพท์</label>
                <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" placeholder="กรอกเบอร์โทรศัพท์ 10 หลัก" required>
                <span id="phone-error" class="error-message"></span>
            </div>
            <button type="submit" class="btn-register">สร้างบัญชี</button>
        </form>
        
        <p class="link-login">
            Already have an account? <a href="{% url 'login' %}">Login</a>
        </p>
        <p class="admin-register">
            You want to apply to be? <a href="{% url 'admin_register' %}">Admin</a>
        </p>
    </div>
    <script src="{% static 'js/scripts.js' %}"></script>
</body>
</html>
